<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Google</title>
    <script>
        function redirecionar() {
            const searchInput = document.getElementById('pesquisa').value.trim(); 
            if (searchInput) {
                const url = `https://www.google.com/search?q=${encodeURIComponent(searchInput)}`;
                window.location.href = url;
            } 
        }
    </script>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul>
                <li id="gml">Gmail</li>
                <li id="imgGl">Imagens</li>
                <li>
                    <div class="bola">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="gmailLogo">
                            <path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z" />
                            <path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z" />
                            <polygon fill="#e53935"
                                points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17" />
                            <path fill="#c62828"
                                d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z" />
                            <path fill="#fbc02d"
                                d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z" />
                        </svg>
                    </div>
                </li>
                <li>
                    <div>
                        <button class="login-btn">Fazer Login</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="corpo">
        <div class="container">
            <div class="logoGoogle">
                <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="barra_pesquisa">
                <form onsubmit="event.preventDefault(); redirecionar();">
                    <span class="material-symbols-outlined img_barra">search</span>
                    <input type="search" name="barra-pesquisa" id="pesquisa" placeholder="Pesquisar">
                    <span class="material-symbols-outlined img_barra" id="keyboard">keyboard</span>
                    <span class="material-symbols-outlined img_barra">mic</span>
                    <span class="material-symbols-outlined img_barra" id="photo">photo_camera</span>
                </form>
            </div>
            <div class="infos">
                <div class="bloco">
                    Pesquisa Google
                </div>
                <div class="bloco">
                    Estou com sorte
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="pais">
            <span>Brasil</span>
        </div>
        <div class="copyr">
            <ul class="esquerda">
                <li>Sobre</li>
                <li>Publicidade</li>
                <li>Negocios</li>
                <li>Como funciona a Pesquisa</li>
            </ul>
            <ul class="direita">
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Configura√ßoes</li>
            </ul>
        </div>
    </footer>
</body>

</html>
